<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>Projeto Web</title>
</head>

<body>
    <!-- NavBar Start -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="../../projetos.html">CleysonPH</a>
    </nav>
    <!-- NavBar End -->

    <!-- Content Start -->
    <div class="container">
        <div class="pb-2 mb-2 border-bottom">
            <h1>Cadastro</h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form action="adicionar.html" method="POST">
                    <div class="form-group">
                        <label for="login">Login*</label>
                        <input name="login" type="text" class="form-control" required>
                        <small class="form-text text-muted">Campo obrigatório</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha*</label>
                        <input type="password" name="password" class="form-control" required>
                        <small class="form-text text-muted">Campo obrigatório</small>
                    </div>

                    <div class="form-group">
                        <label for="password_check">Confirmar Senha*</label>
                        <input type="password" name="password_check" class="form-control" required>
                        <small class="form-text text-muted">Campo obrigatório</small>
                    </div>

                    <div class="form-group">
                        <label for="name">Nome*</label>
                        <input name="name" type="text" class="form-control" required>
                        <small class="form-text text-muted">Campo obrigatório</small>
                    </div>

                    <div class="form-group">
                        <label for="">Sexo*</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="man" value="man" checked>
                            <label class="form-check-label" for="man">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="woman" value="woman">
                            <label class="form-check-label" for="woman">
                                Feminino
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input name="email" type="email" class="form-control" required>
                        <small class="form-text text-muted">Campo obrigatório</small>
                    </div>

                    <div class="form-group">
                        <label for="">Interesses</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="">
                            <label class="form-check-label" for="defaultCheck1">
                                Futebol
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="">
                            <label class="form-check-label" for="defaultCheck2">
                                Politica
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="">
                            <label class="form-check-label" for="defaultCheck2">
                                Economia
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="">
                            <label class="form-check-label" for="defaultCheck2">
                                Carros
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="states">Estado*</label>
                        <select class="form-control" id="states">
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PE</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SP</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="obs">Observações</label>
                        <textarea class="form-control" id="obs" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Developed by <a href="https://www.github.com/CleysonPH" target="_blank">CleysonPH</a></span>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <!-- Link JS Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Link JS Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
