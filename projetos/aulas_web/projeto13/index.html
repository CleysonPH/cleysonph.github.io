<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
        .jumbotron {
            border-top: 5px solid dodgerblue;
        }

        .jumbotron header img {
            margin: 0 auto;
            max-width: 150px;
            border: 2px solid white;
        }

        .content ul {
            list-style-type: none;
            margin-bottom: 25px;
            padding: 0;
        }

        .content ul li:first-of-type {
            margin-top: 20px;
        }

        .content ul li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-color: gray;
            border-style: solid;
            border-width: 1px 0 0 0;
        }

        .content ul li:last-of-type{
            border-bottom-width: 1px;
        }
    </style>

    <title>User Profile</title>
</head>
<body>
    <main class="container">
        <div class="page-header">
            <h1>User Profile</h1>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="jumbotron">
                    <header class="text-center">
                        <img src="https://i2.wp.com/npdiario.com/wp-content/uploads/2018/06/maluandra.jpg?ssl=1&w=596&h=596&crop=1" class="img-responsive img-circle">
                        <p>Fulana de Tal</p>
                        <small class="text-muted">Web Designer</small>
                    </header>
                    <div class="content">
                        <ul>
                            <li>
                                Followers <span class="badge">1.322</span>
                            </li>
                            <li>
                                Following <span class="badge">543</span>
                            </li>
                            <li>
                                Friends <span class="badge">13.287</span>
                            </li>
                        </ul>

                        <button class="btn btn-primary btn-block">Follow</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
