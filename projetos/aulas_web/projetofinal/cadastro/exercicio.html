    <div class="container">
        <div class="row">
            <div class="col-sm-12 border-bottom mt-2 mb-4">
                <h1>Cadastrar Exercício</h1>
            </div>
        </div>

        
        <form>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="examploExercicioFormControlFile">Imagem de exemplo do exercício</label>
                        <input type="file" class="form-control-file" id="examploExercicioFormControlFile">
                    </div>
                    <img src="https://via.placeholder.com/500x400" alt="Imagem exemplo do exercio" class="img-fluid img-thumbnail">
                </div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label for="nomeExercicioFormControl">Nome do Exercício *</label>
                        <input type="text" class="form-control" id="nomeExercicioFormControl" placeholder="Cadeira Extensora" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cargaFormControl">Carga</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="cargaFormControl" placeholder="50,5" step="0.25">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Kg</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="repeticaoExercicioFormControl">Numero de Repetições</label>
                                <input type="number" class="form-control" id="repeticaoExercicioFormControl" placeholder="12">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="secaoExercicioFormControl">Numero de Seções</label>
                                <input type="number" class="form-control" id="secaoExercicioFormControl" placeholder="3">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="observacoesFormControlTextarea">Descrição do Exercício</label>
                        <textarea class="form-control" id="observacoesFormControlTextarea" rows="6"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Cadastrar <i class="fas fa-paper-plane"></i></i></button>
                    <button id="limparCampos" class="btn btn-danger">Limpar Campos <i class="fas fa-brush"></i></button>
                </div>
            </div>
        </form>
    </div>
    

    <!-- Import JQuery JS -->
    <script src="../static/js/jquery-3.3.1.slim.min.js"></script>
    <!-- Import Popper Js  -->
    <script src="../static/js/popper-1.14.7.min.js"></script>
    <!-- Import Bootstrap Js -->

    <!-- Import Date Picker -->
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <!-- Import plugin mask for JQuery -->
    <script src="../static/js/jquery.mask.min.js"></script>

    <script>
        $('#dataNascimentoFormControlInput').datepicker({
            uiLibrary: 'bootstrap4'
        });

        $('#cpfFormControlInput').mask('000.000.000-00', {reverse: true})
        $('#telefoneFormControlInput').mask('(00) 0000-0000')
        $('#dataNascimentoFormControlInput').mask('00/00/0000')

        $('#limparCampos').click(function() {
            $('input').val('')
            $('textarea').val('')
        })
    </script>
