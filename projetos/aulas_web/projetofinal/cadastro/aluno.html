    <main class="container">
        <div class="row">
            <div class="col-sm-12 border-bottom mt-2 mb-4">
                <h1>Cadastrar Aluno</h1>
            </div>
        </div>

        <div class="row">
            <form class="col-sm-12">
                <div class="form-group">
                    <label for="fullNameFormControl">Nome Completo *</label>
                    <input type="text" class="form-control" id="fullNameFormControl" placeholder="Fulaninho da Silva Sauro" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="emailFormControlInput">Endereço de email</label>
                            <input type="email" class="form-control" id="emailFormControlInput" placeholder="nome@examplo.com">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefoneFormControlInput">Telefone para contato *</label>
                            <input type="text" class="form-control" id="telefoneFormControlInput" placeholder="(86) 99817-1671" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="rgFormControlInput">RG *</label>
                            <input type="number" class="form-control" id="rgFormControlInput" placeholder="123456" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="cpfFormControlInput">CPF *</label>
                            <input type="text" class="form-control" id="cpfFormControlInput" placeholder="060.964.043-25" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="dataNascimentoFormControlInput">Data de nascimento *</label>
                            <input type="text" class="form-control" id="dataNascimentoFormControlInput" placeholder="08/06/1994" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="pesoFormControlInput">Peso</label>
                        <input type="number" class="form-control" id="pesoFormControlInput" placeholder="60,5" step="0.5">
                    </div>
                    <div class="col-md-4">
                        <label for="alturaFormControlInput">Altura</label>
                        <input type="number" class="form-control" id="alturaFormControlInput" placeholder="1,57" step=".05">
                    </div>
                    <div class="col-md-4">
                        <label for="sexoFormControlSelect">Sexo *</label>
                        <select class="form-control" id="sexoFormControlSelect" required>
                            <option value="f">Feminino</option>
                            <option value="m">Masculino</option>
                            <option value="x">Prefere não informar</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="observacoesFormControlTextarea">Observações</label>
                    <textarea class="form-control" id="observacoesFormControlTextarea" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar <i class="fas fa-paper-plane"></i></i></button>
                <button id="limparCampos" class="btn btn-danger">Limpar Campos <i class="fas fa-brush"></i></button>
            </form>
        </div>
    </main>
    

    <!-- Import JQuery JS -->
    <script src="../static/js/jquery-3.3.1.slim.min.js"></script>
    <!-- Import Popper Js  -->
    <script src="../static/js/popper-1.14.7.min.js"></script>
    <!-- Import Bootstrap Js -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Import Date Picker -->
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <!-- Import plugin mask for JQuery -->
    <script src="../static/js/jquery.mask.min.js"></script>

    <script>
        $('#dataNascimentoFormControlInput').datepicker({
            uiLibrary: 'bootstrap4'
        });

        $('#cpfFormControlInput').mask('000.000.000-00', {reverse: true})
        $('#telefoneFormControlInput').mask('(00) 0000-0000')
        $('#dataNascimentoFormControlInput').mask('00/00/0000')

        $('#limparCampos').click(function() {
            $('input').val('')
            $('textarea').val('')
        })
    </script>
