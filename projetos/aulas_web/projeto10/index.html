<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- link personal css -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>Bootstrap - Sistema de Grid</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Mural de Fotos</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <img src="https://placekitten.com/560/520" alt="">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="https://placekitten.com/500/250" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img src="https://placekitten.com/250/150" alt="">
                    </div>
                    <div class="col-md-6">
                        <img src="https://placekitten.com/215/150" alt="" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://placekitten.com/150/100" alt="" >
                    </div>
                    <div class="col-md-4">
                        <img src="https://placekitten.com/170/100" alt="" >
                    </div>
                    <div class="col-md-4">
                        <img src="https://placekitten.com/120/100" alt="" >
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- link jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- link popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- link bootstrao -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
