<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<!-- Import pace css -->
	<link rel="stylesheet" href="pace/pace-theme-flash.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<meta name="description" content="Uma página simples de apresentação">
	<meta name="keywords" content="CleysonPH, Cleyson de Sousa Lima, Cleyson Lima, Cleyson">

	<title>Sobre Mim</title>
</head>

<body>
	<!-- Inicio da navbar -->
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wraper">
				<a href="#" class="brand-logo center">
					CleysonPH
				</a>
			</div>
		</nav>
	</div>
	<!-- Fim da navbar -->
	
	<!--Inicio do conteudo -->
	<div class="container">
		
		<!-- Cabeçalho -->
		<div class="row center">
			<div class="col s12">
				<h1>Bem Vindo a minha página</h1>	
			</div>
		</div>

		<!-- Apresentação simples -->
		<div class="row center">
			<div class="col s12">
				<p class="flow-text">Olá o meu nome é Cleyson, eu sou aluno de Licenciatura em Informatica no IFPI</p>
			</div>
		</div>
		
		<!-- Imagem -->
		<div class="row">
			<div class="col s8 offset-s2">
				<img src="imagens/perfil.jpg" alt="" class="responsive-img materialboxed" data-caption="Foto minha de quando fui para Parnaiba">	
			</div>
		</div>
		
		<!-- Botão de contato -->
		<div class="row center">
			<div class="col s12">
				<a href="https://www.facebook.com/cleysonph" class="waves-effect waveslight btn tooltipped" data-position="top" data-delay="50" data-tooltip="Meu Facebook!" target="_blank">FACEBOOK</a>	
			</div>
		</div>
	</div>
	<!--Fim do conteudo -->

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Import materialize.js -->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<!-- Import pace js -->
	<script type="text/javascript" src="pace/pace.min.js"></script>
</body>
</html>
