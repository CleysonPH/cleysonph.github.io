<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>Projeto Web</title>
</head>
<body>
    <!-- NavBar Start -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="../../projetos.html">CleysonPH</a>
    </nav>
    <!-- NavBar End -->
    
    <!-- Content Start -->
    <div class="container">
        <div class="pb-2 mb-2 border-bottom">
            <h1>Login</h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form action="">
                    <div class="form-group">
                        <label for="login">Nome de Usuario</label>
                        <input type="text" class="form-control" id='login' placeholder="Entre com o seu nome de usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id='password' placeholder="Entre com a usa senha">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="remember_me" id="remember_me" class="form-check-input">
                        <label for="remember_me" class="form-check-label">Lembrar-me</label>
                    </div>
                    
                    <div>
                        <button type="submit" class="btn btn-success">Entrar</button>
                        <a href="cadastro.html" class="btn btn-primary" role="button">Cadastrar</a>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </form>
            </div>
        </div>
    </div>
    <!-- Content End -->

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Developed by <a href="https://www.github.com/CleysonPH" target="_blank">CleysoPH</a></span>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- Link JS Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Link JS Popper -->

    <!-- Link JS Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
